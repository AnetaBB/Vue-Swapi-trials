<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <title>Star Wars API Vue.js</title>
  </head>
  <body>
      <div id="app">
{{app}}
      </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
    <script src="https://unpkg.com/vue"></script>
    <script src="src/main.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

    <section class="section" id="app">
            <div class="columns">
                <div class="column is-4">
                    <div class="card">
                        <div class="card-content">
                            <div class="card-carousel">
                                <div class="card-img">
                                    <img src="images/1977NowaNadzieja.jpg" alt="Nowa nadzieja">
                                    <div class="actions">
                                        <span class="prev">
                                            <i class="fas fa-chevron-left"></i>
                                        </span>
                                        <span class="next">
                                            <i class="fas fa-chevron-right"></i>
                                        </span>
                                    </div>
                                </div>
                                <div class="thumbnails">
                                    <div class="thumbnail-img">
                                        <img src="images/1980ImperiumKontratakuje.jpg" alt="Imperium kontratakuje">
                                    </div>
                                    <div class="thumbnail-img active">
                                        <img src="images/1983PowrotJedi.jpg" alt="Powrot Jedi">
                                    </div>
                                    <div class="thumbnail-img">
                                        <img src="images/1999MroczneWidmo.jpg" alt="Mroczne widmo">
                                    </div>
                                    <div class="thumbnail-img">
                                            <img src="images/2002AtakKlonow.jpg" alt="atak klonów">
                                        </div>
                                    <div class="thumbnail-img">
                                            <img src="images/2005ZemstaSithow.jpg" alt="Zemsta Sithów">
                                        </div>
                                    <div class="thumbnail-img">
                                            <img src="images/2015PrzebudzenieMocy.jpg" alt="Przebudzenie mocy">
                                    </div>
                                    <div class="thumbnail-img">
                                            <img src="images/2017OstatniJedi.jpg" alt="Ostatni Jedi">
                                        </div>
                                        
                                </div>
                            </div>
                            <p>Star Wars movie.</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    
  </body>
  </html>
